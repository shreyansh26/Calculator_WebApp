<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body id="calc">
  <div class="wrap">
    <div class="calc">
      <div class="results">
        <div class="accum">
          <p id="num-a"></p>
          <p id="operator"></p>
          <p id="num-b"></p>
        </div>
        <p class="res" id="result"></p>
      </div>
      <div class="keypad">
        <div class="row">
          <button class="key" name="7" data-value="7" data-action="number">7</button>
          <button class="key" name="8" data-value="8" data-action="number">8</button>
          <button class="key" name="9" data-value="9" data-action="number">9</button>
          <button class="key" name="+" data-value="+" data-action="operation">+</button>
        </div>
        <div class="row">
          <button class="key" name="4" data-value="4" data-action="number">4</button>
          <button class="key" name="5" data-value="5" data-action="number">5</button>
          <button class="key" name="6" data-value="6" data-action="number">6</button>
          <button class="key" name="-" data-value="-" data-action="operation">-</button>
        </div>
        <div class="row">
          <button class="key" name="1"data-value="1" data-action="number">1</button>
          <button class="key" name="2" data-value="2" data-action="number">2</button>
          <button class="key" name="3" data-value="3" data-action="number">3</button>
          <button class="key" name="*" data-value="*" data-action="operation">*</button>
        </div>
        <div class="row">
          <button class="key" name="0" data-value="0" data-action="number">0</button>
          <button class="key" name="C" data-value="C" data-action="operation">C</button>
          <button class="key" name="/" data-value="/" data-action="operation">/</button>
          <button class="key" name="=" data-value="=" data-action="calculate">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  </body>
  </html>
